<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Player Stats Visualizations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/next.css') }}">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/playersList.js') }}" type="module" defer></script>
  <script src="{{ url_for('static', filename='scripts/scatterplot.js') }}" type="module" defer></script>
  <script src="{{ url_for('static', filename='scripts/radarChart.js') }}" type="module" defer></script>
  <script src="{{ url_for('static', filename='scripts/parallelcoords.js') }}" type="module" defer></script>
  <script src="{{ url_for('static', filename='scripts/lineChart.js') }}" type="module" defer></script>
</head>
<body class="next-page">
  <div class="main-container">
    <div class="left-section">
      <div class="upper-section">
        <div class="side-section">
          <div class="legend">
            <div class="legend-item">
              <span class="legend-color" style="background-color: #9936ba;"></span> Guard
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background-color: #da1111;"></span> Center
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background-color: #7ec808;"></span> Forward
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background-color: #bba30a;"></span> Center-Forward
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background-color: #2a00b4;"></span> Forward-Center
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background-color: #008029;"></span> Forward-Guard
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background-color: #d01c8b;"></span> Guard-Forward
            </div>
          </div>
          <div class="player-list">
            <input type="text" id="search-bar" placeholder="Enter player..." />
            <div class="scrollable-content" id="player-list"></div>
            <p id="no-player-found">No player found</p>
            <button id="deselect-button" class="deselect-button" disabled>Deselect All</button>
          </div>
        </div>
        <div class="radar-chart">
          <h4>Performance and Efficiency</h4>
          <svg id="radar-chart-svg" width="400" height="400"></svg>
          <div class="eff-comparison" width="200" height="200">Hover for player's Efficiency.</div>
        </div>
      </div>
      <div class="lower-section">
        <div class="parallel-coordinates">
          <h4>Parallel Coordinates Chart</h4>
          <svg id="parallel-coordinates-svg" width="800" height="400"></svg>
        </div>
      </div>
    </div>
  
    <div class="right-section">
      <div class="scatterplot">
        <h4>Scatterplot</h4>
        <div>
          <label for="cluster-dropdown">Number of Clusters:</label>
          <select id="cluster-dropdown">
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <div class="line-chart">
        <h4>Impact Analysis: Top 5 Players</h4>
        <div class="threshold-controls">
          <label for="growth-threshold">Growth Threshold:</label>
          <input type="number" id="growth-threshold" value="2" step="0.5" min="0" max="10">
          
          <label for="volatility-threshold">Volatility Threshold:</label>
          <input type="number" id="volatility-threshold" value="5" step="0.5" min="1" max="15">
        </div>
        
        
      </div>
    </div>
  </div>
  

</body>
</html>
