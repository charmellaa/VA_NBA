<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Player Stats Visualizations</title>
  <link rel="stylesheet" href="styles/next.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="scripts/playersList.js" defer></script> <!-- Separate script file -->
</head>
</head>
<body class="next-page">
  <!-- Top Legend Bar -->
  <div class="legend-bar">
    <span class="legend-item" style="background-color: #8d108d;">G</span> 
    <span class="legend-item" style="background-color: #0b5cad;">C-F</span> 
    <span class="legend-item" style="background-color: #eea513;">F</span> 
    <span class="legend-item" style="background-color: #d23a3a;">F-C</span> 
    <span class="legend-item" style="background-color: #259e25;">F-G</span> 
    <span class="legend-item" style="background-color: #d00a8e;">G-F</span> 
    <span class="legend-item" style="background-color: #026b6b;">C</span>
  </div>
  <!-- Main Content -->
  <div class="main-container">
    <!-- Upper Part -->
    <div class="upper-section">
      <!-- Scatterplot -->
      <div class="scatterplot">
        <h4>Scatterplot</h4>
        <!-- Placeholder for scatterplot -->
      </div>
      <!-- Radar Chart -->
      <div class="radar-chart">
        <h4>Radar Chart</h4>
        <!-- Placeholder for radar chart -->
      </div>
      <!-- Scrollable Player List -->
      <div class="player-list">
        <h4>NBA Players</h4>
        <input type = "text" id = "search-bar" placeholder="Enter player..."/>
        <div class="scrollable-content" id = "player-list">
        </div>
        <p id="no-player-found">
          No player found
        </p>
      </div>
    </div>

    <!-- Lower Part -->
    <div class="lower-section">
      <!-- Parallel Coordinates -->
      <div class="parallel-coordinates">
        <h4>Parallel Coordinates Chart</h4>
        <!-- Placeholder for parallel coordinates -->
      </div>
      <!-- Line Chart -->
      <div class="line-chart">
        <h4>Line Chart</h4>
        <!-- Placeholder for line chart -->
      </div>
    </div>
  </div>
</body>
</html>
